<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Carousels</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div id="carouselExampleFade" data-bs-ride="carousel"
        class="carousel slide carousel-fade w-75 col-sm-12 col-md-8 col-lg-6">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
            aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
            aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4"
            aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div data-bs-interval="4000" class="carousel-item active">
            <img src="Carousel-Images/IMG_4044.JPG" class="d-block w-100">
            <div class="carousel-caption d-none d-md-block">
              <h5>Elden Ring Screenshot</h5>
              <p></p>
            </div>
          </div>
          <div data-bs-interval="4000" class="carousel-item">
            <img src="Carousel-Images/IMG_4346.jpg" class="d-block w-100">
            <div class="carousel-caption d-none d-md-block">
              <h5>Dog</h5>
              <p></p>
            </div>
          </div>
          <div data-bs-interval="4000" class="carousel-item">
            <img src="Carousel-Images/IMG_4623.jpg" class="d-block w-100">
            <div class="carousel-caption d-none d-md-block">
              <h5>Dog</h5>
              <p></p>
            </div>
          </div>
          <div data-bs-interval="4000" class="carousel-item">
            <img src="Carousel-Images/IMG_4957.jpg" class="d-block w-100">
            <div class="carousel-caption d-none d-md-block">
              <h5>PC Setup</h5>
              <p></p>
            </div>
          </div>
          <div data-bs-interval="4000" class="carousel-item">
            <img src="Carousel-Images/IMG_5003.jpg" class="d-block w-100">
            <div class="carousel-caption d-none d-md-block">
              <h5>Jupiter</h5>
              <p></p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
